<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
  <link rel="shortcut icon" href="{{ url_for('static', path='img/fav.png') }}" type="image/x-icon">  
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/admin_style.css') }}">  
  <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100">

<!-- start navbar -->
<div class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row items-center bg-white p-6 border-b border-gray-300">
    <!-- logo -->
    <div class="flex-none w-56 flex flex-row items-center">
      <img src="{{ url_for('static',path='img/logo.png')}}" class="w-10 flex-none">
      <strong class="capitalize ml-1 flex-1">Admin Panel</strong>
      <button id="sliderBtn" class="flex-none text-right text-gray-900 hidden md:block">
        <i class="fad fa-list-ul"></i>
      </button>
    </div>

    <!-- user dropdown -->
    <div class="flex flex-row-reverse items-center flex-1">
      <div class="dropdown relative md:static">
        <button class="menu-btn focus:outline-none focus:shadow-outline flex flex-wrap items-center">
          <div class="w-8 h-8 overflow-hidden rounded-full">
            <img class="w-full h-full object-cover" src="{{ url_for('static',path='img/user.svg') }}" >
          </div> 
          <div class="ml-2 capitalize flex">
            <h1 class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none">Admin</h1>
            <i class="fad fa-chevron-down ml-2 text-xs leading-none"></i>
          </div>                        
        </button>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Settings</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </div>
</div>

<!-- start wrapper -->
<div class="h-screen flex flex-row flex-wrap">
  
  <!-- start sidebar -->
  <div id="sideBar" class="relative flex flex-col flex-wrap bg-white border-r border-gray-300 p-6 flex-none w-64 md:-ml-64 md:fixed md:top-0 md:z-30 md:h-screen md:shadow-xl animated faster">
    
    <!-- sidebar content -->
    <div class="flex flex-col">
      <!-- sidebar toggle -->
      <div class="text-right hidden md:block mb-4">
        <button id="sideBarHideBtn">
          <i class="fad fa-times-circle"></i>
        </button>
      </div>

      <p class="uppercase text-xs text-gray-600 mb-4 tracking-wider">Management</p>

      <!-- links -->
      <a href="/admin/dashboard" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
        <i class="fad fa-chart-pie text-xs mr-2"></i>Dashboard
      </a>

      <a href="/admin/members" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
        <i class="fad fa-users text-xs mr-2"></i>Members
      </a>

      <a href="/admin/books" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
        <i class="fad fa-book text-xs mr-2"></i>Books
      </a>
    </div>
    <!-- end sidebar content -->

  </div>
  <!-- end sidebar -->

  <!-- start content -->
  <div class="bg-gray-100 flex-1 p-6 md:mt-16">
    {% block content %}
    {% endblock %}
  </div>
  <!-- end content -->

</div>
<!-- end wrapper -->

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
